<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正在返回 App...</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f8f9fa; color: #495057; text-align: center; }
    .container { max-width: 400px; padding: 20px; }
    h1 { font-size: 24px; margin-bottom: 20px; }
    p { font-size: 16px; line-height: 1.6; }
    .cta-button { display: inline-block; margin-top: 30px; padding: 15px 35px; background-color: #5A67D8; color: #ffffff; text-decoration: none; border-radius: 50px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>即將返回「憂隔世界」</h1>
    <p>如果 App 沒有自動打開，請點擊下方的按鈕手動返回。</p>
    <a id="open-app-button" href="#" class="cta-button">手動返回 App</a>
  </div>

  <script>
    // ✅ **核心修正：不再進行任何 Supabase 認證，只做一件事：傳遞鑰匙！**
    document.addEventListener("DOMContentLoaded", function() {
      // 1. 從當前網址的 hash 中獲取完整的登入權杖
      const hash = window.location.hash;

      if (hash) {
        // 2. 建立一個帶有完整登入權杖的 Custom URL Scheme 連結
        // 格式: com.hiyouge.uger://auth/callback#access_token=...
        const appLink = 'com.hiyouge.uger://auth/callback' + hash;

        // 3. 將這個連結設定到按鈕上，以防自動跳轉失敗
        const button = document.getElementById('open-app-button');
        button.href = appLink;

        // 4. 嘗試自動跳轉（這在某些瀏覽器中可能被阻止，但值得一試）
        window.location.replace(appLink);
        
      } else {
        // 如果 URL 中沒有 hash，顯示錯誤
        document.querySelector('h1').innerText = '❌ 連結無效';
        document.querySelector('p').innerText = '這個登入連結不完整，請回到 App 中重新嘗試。';
      }
    });
  </script>
</body>
</html>
